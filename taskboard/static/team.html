<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Team Structure</title>
<style>
  body {font-family: Arial, sans-serif; background:#1e1e1e; color:#ddd; margin:0; padding:20px;}
  h1 {text-align:center;}
  .team {display:flex; flex-wrap:wrap; gap:20px; justify-content:center;}
  .member {background:#2b2b2b; border-radius:8px; width:150px; text-align:center; padding:10px;}
  .member img {width:80px; height:80px; border-radius:50%;}
  .role {font-size:0.9em; color:#aaa; margin-top:5px;}
</style>
</head>
<body>
<h1>Team Structure</h1>
<div class="team" id="team"></div>
<script>
const members = [
  {name: 'SynthÃ©tica', role: 'Coordinator', avatar: 'https://i.pravatar.cc/80?u=sintetica'},
  {name: 'DevBot', role: 'Developer', avatar: 'https://i.pravatar.cc/80?u=devbot'},
  {name: 'WriterBot', role: 'Writer', avatar: 'https://i.pravatar.cc/80?u=writerbot'},
  {name: 'DesignBot', role: 'Designer', avatar: 'https://i.pravatar.cc/80?u=designbot'}
];
const container = document.getElementById('team');
members.forEach(m => {
  const div = document.createElement('div');
  div.className = 'member';
  div.innerHTML = `<img src="${m.avatar}" alt="${m.name}"><br><strong>${m.name}</strong><div class="role">${m.role}</div>`;
  container.appendChild(div);
});
</script>
</body>
</html>
